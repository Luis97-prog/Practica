<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Carrito de compras</title>
</head>
<body>
    <main class="container mt-5"></main>
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Papas Fritasüçü</h5>
                        <p class="lead">$250</p>
                        <button 
                        class="btn btn-outline-primary" 
                        data-comida="Papas Fritas"data-precio="250">Agregar
                        </button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pizzaüçï</h5>
                        <p class="lead">$1000</p>
                        <button class="btn btn-outline-primary" data-comida="Pizza" data-precio="1000">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Panchitoüå≠</h5>
                        <p class="lead">$500</p>
                        <button class=" btn btn-outline-primary" data-comida="Panchito" 
                        data-precio="500">Agregar</button>
                    </div>
                </div>
            </article>
          </div>
    </main>    
    
    <section class="container mt-3">
        <ul class="list-group" id="carrito">
            
        </ul>
    </section>
    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p class="lead mb-0">Total $ <span>1500</span></p>
                        <button class="btn btn-outline-info">Finalizar compra</button>
                </div>
            </div>
        </template>     
    </footer>

    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead">Papas Fritasüçü</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>250</span></p>
            </div>
                <div>
                    <button class="btn btn-sm btn-success">Agregar</button>
                    <button class="btn btn-sm btn-danger">Quitar</button>
                </div>
        </li>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="Carrito.js"></script>
    
</body>
</html>
