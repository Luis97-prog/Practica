<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <h1>Formularios</h1>
            <form id="formulario">
                <div class="mb-2">
                    <input 
                        class="form-control"
                        type="name"
                        name="userName"
                        placeholder="Ingrese nombre"
                        autocomplete="off"
                        id="userName"
                        minlength="3"
                        maxlength="10"
                        value="Luis"
                    />
                    <div class="invalid-feedback" id="alertName">

                    </div>
                </div>

                <div class="mb-2">
                    <input 
                        class="form-control mb-2"
                        type="text"
                        placeholder="Ingrese correo"
                        name="userEmail"
                        id="userEmail"
                        autocomplete="off"
                        value="asd@hotmail.com"
                    />

                    <div class="invalid-feedback" id="alertEmail">

                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div class=" alert alert-success my-2 d-none" id="alertSuccess">
                    Mensaje enviado con exito
                </div>
            </form>

        </div>

    <script src="formulario.js"></script>
    
</body>
</html>
